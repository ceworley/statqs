<script>
function dnorm(z){
	return(Math.exp(-(z**2)/2)/Math.sqrt(2*Math.PI));
}
function pnorm(x, mu=0, sigma=1) {
    return Math.round(stdNormal((x-mu)/sigma)*1e6)/1e6;
}
function stdNormal(z) {
    var j, k, kMax, m, values, total, subtotal, item, z2, z4, a, b;
    if (z < -6) { return 0; }
    if (z >  6) { return 1; }
    m      = 1;        // m(k) == (2**k)/factorial(k)
    b      = z;        // b(k) == z ** (2*k + 1)
    z2     = z * z;    // cache of z squared
    z4     = z2 * z2;  // cache of z to the 4th
    values = [];
    for (k=0; k<100; k+=2) {
        a = 2*k + 1;
        item = b / (a*m);
        item *= (1 - (a*z2)/((a+1)*(a+2)));
        values.push(item);
        m *= (4*(k+1)*(k+2));
        b *= z4;
    }
    total = 0;
    for (k=49; k>=0; k--) {
        total += values[k];
    }
    return 0.5 + 0.3989422804014327 * total;
}
function qnorm(p,mu=0,sigma=1) {
    var a1 = -39.6968302866538, a2 = 220.946098424521, a3 = -275.928510446969;
    var a4 = 138.357751867269, a5 = -30.6647980661472, a6 = 2.50662827745924;
    var b1 = -54.4760987982241, b2 = 161.585836858041, b3 = -155.698979859887;
    var b4 = 66.8013118877197, b5 = -13.2806815528857, c1 = -7.78489400243029E-03;
    var c2 = -0.322396458041136, c3 = -2.40075827716184, c4 = -2.54973253934373;
    var c5 = 4.37466414146497, c6 = 2.93816398269878, d1 = 7.78469570904146E-03;
    var d2 = 0.32246712907004, d3 = 2.445134137143, d4 = 3.75440866190742;
    var p_low = 0.02425, p_high = 1 - p_low;
    var q, r;
    var retVal;

    if ((p < 0) || (p > 1))
    {
        alert("NormSInv: Argument out of range.");
        retVal = 0;
    }
    else if (p==0)
    {
		  retVal = Number.NEGATIVE_INFINITY;    
    }
    else if (p==1)
    {
    	retVal = Number.POSITIVE_INFINITY;    
    }
    else if (p < p_low)
    {
        q = Math.sqrt(-2 * Math.log(p));
        retVal = (((((c1 * q + c2) * q + c3) * q + c4) * q + c5) * q + c6) / ((((d1 * q + d2) * q + d3) * q + d4) * q + 1);
    }
    else if (p <= p_high)
    {
        q = p - 0.5;
        r = q * q;
        retVal = (((((a1 * r + a2) * r + a3) * r + a4) * r + a5) * r + a6) * q / (((((b1 * r + b2) * r + b3) * r + b4) * r + b5) * r + 1);
    }
    else
    {
        q = Math.sqrt(-2 * Math.log(1 - p));
        retVal = -(((((c1 * q + c2) * q + c3) * q + c4) * q + c5) * q + c6) / ((((d1 * q + d2) * q + d3) * q + d4) * q + 1);
    }
    return retVal*sigma+mu;
}

function reset(){

	document.getElementById("left").checked = false;
	erasefill();
}
</script>

function calcP(rsv){
	var ze = document.getElementById("z");
	var Pe = document.getElementById("P");
	if(isNaN(ze.value)){
		ze.value="";
		ze.placeholder="z, must be a number";
		return;
	}
	var c1 = document.getElementById("calc");
	var z = Number(ze.value);
	var p = pnorm(z);
	var P = 0;
	if(rsv == "left"){
		P = Math.round(p*10000)/10000;
		c1.innerHTML = "<h4>Calculation</h4> P(Z < "+z+") = "+P;
		Pe.value = P;
		erasefill();
		drawA(-3,z);
	} else if (rsv == "right"){
		P = Math.round((1-p)*10000)/100000;	
		c1.innerHTML = "<h4>Calculation</h4> P(Z > "+z+") = "+P;
		Pe.value = P;
		erasefill();
		drawA(z,3);
	} else if (rsv == "center"){
		erasefill();
		if(p<0.5){P=0;}	else {P=(p-0.5)*2;drawA(-z,z);}
		P = Math.round(P*10000)/10000;
		c1.innerHTML = "<h4>Calculation</h4> P(|Z| < "+z+") = "+P;
		Pe.value = P;
	} else if (rsv == "twotail"){
		erasefill();
		if(p<0.5){P=1;drawA(-3,3);}	else {P=(1-p)*2;drawA(-3,-Math.abs(z));drawA(Math.abs(z),3);}
		P = Math.round(P*10000)/10000;
		c1.innerHTML = "<h4>Calculation</h4> P(|Z| > "+z+") = "+P;
		Pe.value = P;
	}
}

function calcz(rsv){
	var ze = document.getElementById("z");
	var Pe = document.getElementById("P");
	if(isNaN(Pe.value)){
		Pe.value="";
		Pe.placeholder="must be a number";
		return;
	}
	if(Pe.value<0 || Pe.value>1){
		Pe.value="";
		Pe.placeholder="must be between 0 and 1";
		return;
	}
	var c1 = document.getElementById("calc");
	var P = Number(Pe.value);
	var z = 0;
	if(rsv == "left"){
		z = Math.round(qnorm(P)*10000)/10000;
		c1.innerHTML = "<h4>Calculation</h4> P(Z < "+z+") = "+P;
		erasefill();
		drawA(-3,z);
		ze.value = z;
	} else if (rsv == "right"){
		z = Math.round(qnorm(1-P)*10000)/100000;	
		c1.innerHTML = "<h4>Calculation</h4> P(Z > "+z+") = "+P;
		ze.value = z;
		erasefill();
		drawA(z,3);
	} else if (rsv == "center"){
		erasefill();
		z = qnorm(P/2+0.5);
		z = Math.round(z*10000)/10000;
		c1.innerHTML = "<h4>Calculation</h4> P(|Z| < "+z+") = "+P;
		ze.value = z;
		drawA(-Math.abs(z),Math.abs(z));
	} else if (rsv == "twotail"){
		erasefill();
		z = qnorm(1-P/2);		
		z = Math.round(z*10000)/10000;
		c1.innerHTML = "<h4>Calculation</h4> P(|Z| > "+z+") = "+P;
		ze.value = z;
		drawA(-3,-Math.abs(z));
		drawA(Math.abs(z),3);
	}
}
